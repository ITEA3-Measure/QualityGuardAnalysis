<div style="width: 20rem;">
	<h5>Quality Status</h5>
	<div class="table-responsive" *ngIf="qualityGuardsByProject">
        <table class="table">
            <tbody *ngFor='let qualityGuard of qualityGuardsByProject?.reverse()'>
                <tr>
                    <td>{{qualityGuard.qualityGuardName}}</td>
                    <td>   
                        <div *ngIf="qualityGuard.violation==null" class="guard-success-sm"><span class="guard-date">Success</span></div>
                        <div *ngIf="qualityGuard.violation!==null && qualityGuard.violation.violationStatus=='WARNING'"  class="guard-warning-sm"><span class="guard-date">Warning</span></div>
                        <div *ngIf="qualityGuard.violation!==null && qualityGuard.violation.violationStatus=='ERROR'"   class="guard-error-sm"><span class="guard-date">Error</span></div>        
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
