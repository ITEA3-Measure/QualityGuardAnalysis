<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myViolationLabel">Create or edit a Violation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!violation.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="violation.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_incidentStartDate">Incident Start Date</label>
            <input type="text" class="form-control" name="incidentStartDate" id="field_incidentStartDate"
                [(ngModel)]="violation.incidentStartDate" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_incidentEndDate">Incident End Date</label>
            <input type="text" class="form-control" name="incidentEndDate" id="field_incidentEndDate"
                [(ngModel)]="violation.incidentEndDate" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_violationStatus">Violation Status</label>
            <select class="form-control" name="violationStatus" [(ngModel)]="violation.violationStatus" id="field_violationStatus" >
                <option value="SUCCESS">SUCCESS</option>
                <option value="WARNING">WARNING</option>
                <option value="ERROR">ERROR</option>
            </select>
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_qualityGuard">Quality Guard</label>
            <select class="form-control" id="field_qualityGuard" name="qualityGuard" [(ngModel)]="violation.qualityGuard" >
                <option [ngValue]="null"></option>
                <option [ngValue]="qualityGuardOption.id === violation.qualityGuard?.id ? violation.qualityGuard : qualityGuardOption" *ngFor="let qualityGuardOption of qualityguards; trackBy: trackQualityGuardById">{{qualityGuardOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
