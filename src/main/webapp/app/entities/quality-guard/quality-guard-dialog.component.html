<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myQualityGuardLabel">Create or edit a Quality Guard</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!qualityGuard.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="qualityGuard.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_qualityGuardName">Quality Guard Name</label>
            <input type="text" class="form-control" name="qualityGuardName" id="field_qualityGuardName"
                [(ngModel)]="qualityGuard.qualityGuardName" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_description">Description</label>
            <input type="text" class="form-control" name="description" id="field_description"
                [(ngModel)]="qualityGuard.description" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_combinationMode">Combination Mode</label>
            <select class="form-control" name="combinationMode" [(ngModel)]="qualityGuard.combinationMode" id="field_combinationMode" >
                <option value="OR">OR</option>
                <option value="AND">AND</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_measureProjectId">Measure Project Id</label>
            <input type="number" class="form-control" name="measureProjectId" id="field_measureProjectId"
                [(ngModel)]="qualityGuard.measureProjectId" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_isSchedule">Is Schedule</label>
            <input type="checkbox" class="form-control" name="isSchedule" id="field_isSchedule"
                [(ngModel)]="qualityGuard.isSchedule" />
        </div>

        <div class="form-group">
            <label class="form-control-label" for="field_violation">Violation</label>
            <select class="form-control" id="field_violation" name="violation" [(ngModel)]="qualityGuard.violation">
                <option [ngValue]="null"></option>
                <option [ngValue]="violationOption.id === qualityGuard.violation?.id ? qualityGuard.violation : violationOption" *ngFor="let violationOption of violations; trackBy: trackViolationById">{{violationOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
